<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/receiver.css" />
<body class="initial">
	<div class="messages">
		<h1>Waiting for Messages...</h1>
	</div>
</body>

<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
<script>
	$(function() {
		var receiver = new cast.receiver.Receiver('38251909', ['com.flexpoker']),
			channelHandler = new cast.receiver.ChannelHandler('com.flexpoker'),
			$messages = $('.messages'),
			$body = $('body');
		
		channelHandler.addChannelFactory(
			receiver.createChannelFactory('com.flexpoker'));

		receiver.start();

		channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, onMessage.bind(this));

		function onMessage(event) {
			$messages.html(event.message.type);
		}
	});
</script>

</html>
